version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: on-their-footsteps-backend:latest
    container_name: on-their-footsteps-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./on_their_footsteps.db
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
      - LOG_LEVEL=INFO
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    volumes:
      - ./backend/on_their_footsteps.db:/app/on_their_footsteps.db
      - ./backend/static:/app/static
      - ./backend/logs:/app/logs
    depends_on:
      - redis
    networks:
      - on-their-footsteps-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: on-their-footsteps-frontend:latest
    container_name: on-their-footsteps-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - on-their-footsteps-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: on-their-footsteps-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./admin/config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./admin/config/ssl:/etc/nginx/ssl:ro
      - ./backend/static:/var/www/static:ro
    depends_on:
      - frontend
      - backend
    networks:
      - on-their-footsteps-network

  redis:
    image: redis:7-alpine
    container_name: on-their-footsteps-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - on-their-footsteps-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  monitoring:
    build:
      context: ./admin/monitoring
      dockerfile: Dockerfile
    image: on-their-footsteps-monitoring:latest
    container_name: on-their-footsteps-monitoring
    restart: unless-stopped
    environment:
      - BACKEND_URL=http://backend:8000/api
      - FRONTEND_URL=http://frontend:3000
      - REDIS_URL=redis://redis:6379
    depends_on:
      - backend
      - frontend
      - redis
    networks:
      - on-their-footsteps-network
    volumes:
      - ./admin/logs:/app/logs

volumes:
  redis_data:
    driver: local

networks:
  on-their-footsteps-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
