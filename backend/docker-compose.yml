version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ontheirfootsteps-db
    environment:
      POSTGRES_DB: on_their_footsteps
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ontheirfootsteps-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: ontheirfootsteps-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ontheirfootsteps-network

  # .NET API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ontheirfootsteps-api
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=on_their_footsteps;Username=postgres;Password=postgres123
      - Jwt__Key=your-super-secret-jwt-key-change-in-production
      - Jwt__Issuer=OnTheirFootsteps
      - Jwt__Audience=OnTheirFootsteps
      - Jwt__ExpirationMinutes=60
      - AllowedOrigins=http://localhost:3000,http://localhost:3001
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/wwwroot/uploads
    networks:
      - ontheirfootsteps-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: ontheirfootsteps-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - ontheirfootsteps-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ontheirfootsteps-network:
    driver: bridge
